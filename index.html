<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Chocolate Day ğŸ«</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  background: linear-gradient(135deg, #3e2723, #5d4037);
  font-family: Arial, sans-serif;
  text-align: center;
  color: #fff8e1;
}

h1 {
  font-size: 30px;
  margin-bottom: 15px;
}

p {
  font-size: 16px;
  max-width: 300px;
  opacity: 0.9;
}

button {
  padding: 12px 25px;
  font-size: 16px;
  margin: 10px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  transition: 0.3s;
}

#yesBtn {
  background: #d2691e;
  color: white;
}

#noBtn {
  background: #8d6e63;
  color: white;
  position: relative;
}

.choco {
  position: absolute;
  font-size: 24px;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<h1 id="title">Sanjana, will you accept this virtual chocolate? ğŸ«</h1>

<p id="message">
Not sending Dairy Milk.  
Not sending Silk.  
Just sending a small sweet smile from my side ğŸ˜Š
</p>

<button id="yesBtn">Of course ğŸ«</button>
<button id="noBtn">I'm on diet ğŸ˜</button>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("bgMusic");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const title = document.getElementById("title");
const message = document.getElementById("message");

let noClicks = 0;
let yesScale = 1;

const funnyLines = [
"Dark chocolate is healthy ğŸ˜Œ",
"Only one bite? ğŸ«",
"It's 70% cocoa ğŸ˜",
"Okay fineâ€¦ just taste it once ğŸ˜Œ",
"Come on, Chocolate Day hai ğŸ˜„"
];

// YES button
yesBtn.addEventListener("click", function() {
  music.play().catch(()=>{});

  title.innerHTML = "Happy Chocolate Day Sanjana ğŸ«âœ¨";
  message.innerHTML = "You're sweeter than any chocolate ğŸ˜Œ";

  yesBtn.style.display = "none";
  noBtn.style.display = "none";

  setInterval(createChocolate, 250);
});

// NO button
noBtn.addEventListener("click", function() {
  music.play().catch(()=>{});

  if (noClicks < funnyLines.length) {
    title.innerText = funnyLines[noClicks];
    noClicks++;
  }

  yesScale += 0.2;
  yesBtn.style.transform = `scale(${yesScale})`;

  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

// Floating chocolates
function createChocolate() {
  const choco = document.createElement("div");
  choco.classList.add("choco");
  choco.innerHTML = "ğŸ«";
  choco.style.left = Math.random() * window.innerWidth + "px";
  choco.style.animationDuration = (Math.random() * 3 + 2) + "s";
  document.body.appendChild(choco);

  setTimeout(() => choco.remove(), 5000);
}
</script>

</body>
</html>
